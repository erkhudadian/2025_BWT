<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заказ торта - Mamma Lia!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="mamma_lia.html">Mamma Lia!</a>
        <div class="navbar-nav">
          <a class="nav-link" href="mamma_lia.html">Главная</a>
          <a class="nav-link" href="mamma_lia.html#hits">Хиты продаж</a>
          <a class="nav-link" href="catalog.html">Каталог</a>
          <a class="nav-link nav-active" href="order.html">Заказ</a>
          <a class="nav-link" href="reviews.html">Отзывы</a>
          <a class="nav-link" href="#contacts">Контакты</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center">Заказ торта</h1>
      <p class="text-center text-muted">
        Заполните форму для заказа вашего торта
      </p>
    </div>

    <div class="container mt-4">
      <form
        action="https://www.bing.com/search?"
        id="UserEnter"
        name="UserEnter"
        target="_blank"
      >
        <div class="mb-3">
          <label class="form-label">ФИО:</label>
          <input
            type="text"
            class="form-control"
            name="customer_name"
            value="Иванов Иван Иванович"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Бисквит:</label>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="biscuit_type"
              value="vanilla"
              id="vanilla"
            />
            <label class="form-check-label" for="vanilla">Ванильный</label>
          </div>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="biscuit_type"
              value="chocolate"
              id="chocolate"
              checked
            />
            <label class="form-check-label" for="chocolate">Шоколадный</label>
          </div>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="biscuit_type"
              value="other"
              id="other_biscuit"
            />
            <label class="form-check-label" for="other_biscuit">Другое</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Начинка:</label>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="filling"
              value="vanilla"
              id="vanilla_filling"
            />
            <label class="form-check-label" for="vanilla_filling"
              >Ванильная</label
            >
          </div>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="filling"
              value="chocolate"
              id="chocolate_filling"
              checked
            />
            <label class="form-check-label" for="chocolate_filling"
              >Шоколадная</label
            >
          </div>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="filling"
              value="fruit"
              id="fruit_filling"
            />
            <label class="form-check-label" for="fruit_filling"
              >Фруктовая</label
            >
          </div>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="filling"
              value="caramel"
              id="caramel_filling"
            />
            <label class="form-check-label" for="caramel_filling"
              >Карамельная</label
            >
          </div>
          <div>
            <input
              type="radio"
              class="form-check-input"
              name="filling"
              value="other"
              id="other_filling"
            />
            <label class="form-check-label" for="other_filling">Другое</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Дополнительные опции:</label>
          <div>
            <input
              type="checkbox"
              class="form-check-input"
              name="candles"
              value="yes"
              id="candles"
            />
            <label class="form-check-label" for="candles"
              >Праздничные свечи (+200 руб)</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              class="form-check-input"
              name="gift_box"
              value="yes"
              id="gift_box"
            />
            <label class="form-check-label" for="gift_box"
              >Подарочная упаковка (+500 руб)</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              class="form-check-input"
              name="delivery"
              value="yes"
              id="delivery"
            />
            <label class="form-check-label" for="delivery"
              >Доставка (+500 руб)</label
            >
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Дата доставки:</label>
            <input
              type="date"
              class="form-control"
              name="delivery_date"
              value="2024-12-03"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Время доставки:</label>
            <select class="form-select" name="delivery_time" required>
              <option value="8:00-12:00">8:00-12:00</option>
              <option value="13:00-16:00">13:00-16:00</option>
              <option value="17:00-20:00">17:00-20:00</option>
              <option value="21:00-1:00">21:00-1:00</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Полный адрес:</label>
          <textarea class="form-control" name="address" rows="3" required>
г.Москва, улица Арбат, д. 6 стр. 2, этаж 3, кв 12</textarea
          >
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Электронная почта:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              value="mamma_lia@yandex.ru"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Мобильный телефон:</label>
            <input
              type="tel"
              class="form-control"
              name="phone"
              value="+7 999 444 33 22"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Промокод:</label>
          <input
            type="password"
            class="form-control"
            name="promo_code"
            value="cake"
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Отправить заказ</button>
        </div>
      </form>
    </div>

    <div id="contacts" class="bg-light mt-5 py-4">
      <div class="container">
        <h3 class="text-center">Контакты</h3>
        <div class="row text-center">
          <div class="col-md-6">
            <p><strong>Телефон:</strong> +7 999 444 33 22</p>
          </div>
          <div class="col-md-6">
            <p><strong>Email:</strong> mamma_lia@yandex.ru</p>
          </div>
          <div class="col-12 mt-3">
            <p><strong>Наши партнеры:</strong></p>
            <a href="https://artlunch.am/ru" target="_blank">
              <img
                src="photo/art_lunch.png"
                alt="Art Lunch"
                style="max-height: 100px"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
      <div class="container">
        <p class="mb-0">2024 Mamma Lia! Кондитерская</p>
      </div>
    </footer>

</html>
